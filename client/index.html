<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SAMPLER</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- type="module" is necessary if the main.js file is using import / export (aka ES/JS modules)
     Try removing it and see what happens in the debug console! -->
    <script src="js/main.js" type="module"></script>
</head>

<body>
    
    <div class="sampler-container">
        <h1>Load a preset and play it !</h1>
        <div>
            <label for="presetSelect">Choose preset: </label>
            <select id="presetSelect"></select>
        </div>
        <br><br>
        <div class="visualizer">
            <div class="wrapper">
                <canvas id="myCanvas" width="620" height="120"></canvas>
                <canvas id="myCanvasOverlay" width="620" height="120"></canvas>
            </div>
        </div>
        <div id="padGrid" class="pad-grid" aria-label="Sampler pads"></div>
    </div>

            <!-- <div style="margin-top:8px;"></div> -->

    <div class="recorder-container">
        <h1>Record audio yourself</h1>
        <div>
            <button id="record">üéôÔ∏è Record</button>
            <button id="stop">‚èπÔ∏è Stop</button>
            <button id="play">‚ñ∂Ô∏è Play</button>
            <button id="send">üì§ Send to Server</button>
        </div>
        <progress id="progress" value="0" max="100" style="width:400px; display:none;"></progress>
        <canvas id="recordVisualizer"></canvas>
    </div>
</body>

</html>
