<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SAMPLER</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <div class="title-container">
        <h1>SAMPLER</h1>
        <p>by Bence DI PLACIDO & Daniel CARRIBA NOSRATI</p>
    </div>
    <br>
    <div class="sampler-container">
        <div class="preset-container">
            <h2>Play the Sampler : </h2>
            <p>Load a preset and play it !</p>
            <div class="preset-select-wrapper">
                <label for="presetSelect">Choose preset : </label>
                <select id="presetSelect"></select>
            </div>
        </div>
        <div class="content-row">
            <div class="visualizer">
                <div class="wrapper">
                    <canvas id="myCanvas" width="620" height="120"></canvas>
                    <canvas id="myCanvasOverlay" width="620" height="120"></canvas>
                </div>
            </div>

            <div id="padGrid" class="pad-grid" aria-label="Sampler pads"></div>
        </div>
    </div>
    <br>
    <div class="recorder-container">
        <h2>Record new Samples : </h2>
        <p>Record audio samples yourself and add them to the sampler.</p>
        <div>
            <button id="record">üéôÔ∏è Record</button>
            <button id="stop">‚èπÔ∏è Stop</button>
            <button id="play">‚ñ∂Ô∏è Play</button>
            <button id="send">üì§ Send to Server</button>
        </div>
        <progress id="progress" value="0" max="100" style="width:400px; display:none;"></progress>
        <canvas id="recordVisualizer" width="620" height="120"></canvas>
    </div>
</body>

</html>
